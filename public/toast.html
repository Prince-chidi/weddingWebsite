    const emojiList = ['😍', '💕', '❤️‍🔥', '🥰', '🥂', '💖', '💝', '💞', '❣️', '💘', '🧡', '💜', '💚', '💛'];



      
      const emojiContainer = document.getElementById('emojiContainer');


const MAX_ACTIVE_EMOJIS = 15; 
let activeEmojis = 0; 

function createEmoji() {
  if (activeEmojis >= MAX_ACTIVE_EMOJIS) return; 

  const emoji = document.createElement('div');
  emoji.classList.add('emoji');
  emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];

  emoji.style.left = `${Math.random() * 100}%`; 
  emoji.style.fontSize = `${1.5 + Math.random() * 2}rem`; 

  emojiContainer.appendChild(emoji);
  activeEmojis++; 

  
  emoji.addEventListener('animationend', () => {
    emoji.remove();
    activeEmojis--;
  });
}

// Function to start the emoji animation loop
function startEmojiAnimation() {
  setInterval(() => {
    createEmoji(); // Create a single emoji
  }, 600); // Interval to create a new emoji (adjust this for frequency)
}


startEmojiAnimation();
